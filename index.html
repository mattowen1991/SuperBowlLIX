<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LIX!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="Assets/nfl-favicon2.png">
</head>
<body>
    <header>
        <h1>üèà Super Bowl LIX! üèÜ<</h1>
        <p>üî± The Table of Champions üî±</p>
    </header>
    <main>
        <!-- Player Picks Table -->
        <section id="player-picks" class="card">
            <h2>Super Bowl Picks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/afc-logo.png" alt="AFC Logo" class="column-logo"> AFC
                            </div>
                        </th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/nfc-logo.png" alt="NFC Logo" class="column-logo"> NFC
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="playerPicksBody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>

        <!-- Winner and Loser Section -->
        <section id="winner-loser" class="card">
            <h2>Super Bowl LIX Results!</h2>
            <div class="highlight-container">
                <div class="highlight-item">
                    <h3>üèÜ Winner</h3>
                    <div class="framed-pic winner">
                        <img id="winnerPic" src="" alt="Winner">
                    </div>
                    <p id="winnerName"></p>
                </div>
                <div class="highlight-item">
                    <h3>üò≠ Loser</h3>
                    <div class="framed-pic loser">
                        <img id="loserPic" src="" alt="Loser">
                    </div>
                    <p id="loserName"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Super Bowl Sweepstake. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
