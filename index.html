<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LIX!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="Assets/nfl-favicon2.png">
    <style>
        /* Add this CSS directly in the <head> for simplicity */
        .eliminated {
            text-decoration: line-through;
            color: red;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation: fade 0.5s alternate infinite;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèà Super Bowl LIX! üèÜ</h1>
        <p>üî± The Table of Champions üî±</p>
    </header>
    <main>
        <!-- Player Picks Table -->
        <section id="player-picks" class="card">
            <h2>Super Bowl Picks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/afc-logo.png" alt="AFC Logo" class="column-logo"> AFC
                            </div>
                        </th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/nfc-logo.png" alt="NFC Logo" class="column-logo"> NFC
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="playerPicksBody">
                    <!-- Rows will be dynamically populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Winner and Loser Section -->
        <section id="winner-loser" class="card">
            <h2>Super Bowl LIX Results!</h2>
            <div class="highlight-container">
                <div class="highlight-item">
                    <h3>üèÜ Winner</h3>
                    <div class="framed-pic winner">
                        <img id="winnerPic" src="Assets/winnertbc.png" alt="TBC">
                    </div>
                    <p id="winnerName">TBC</p>
                </div>
                <div class="highlight-item">
                    <h3>üò≠ Loser</h3>
                    <div class="framed-pic loser">
                        <img id="loserPic" src="Assets/losertbc.png" alt="TBC">
                    </div>
                    <p id="loserName">TBC</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Super Bowl Sweepstake. All rights reserved.</p>
    </footer>
    <script>
        // Hardcoded data for the Super Bowl teams and players
        const players = [
            {
                name: "Matt",
                picture: "Assets/matt.png",
                afcTeam: "Kansas City Chiefs",
                nfcTeam: "Detroit Lions"
            },
            {
                name: "Gaz",
                picture: "Assets/gaz.png",
                afcTeam: "Buffalo Bills",
                nfcTeam: "Green Bay Packers"
            },
            {
                name: "Colesy",
                picture: "Assets/coley.png",
                afcTeam: "Denver Broncos",
                nfcTeam: "Minnesota Vikings"
            },
            {
                name: "Jarv",
                picture: "Assets/jarv.png",
                afcTeam: "Baltimore Ravens",
                nfcTeam: "Los Angeles Rams"
            },
            {
                name: "Joe",
                picture: "Assets/joe.png",
                afcTeam: "Los Angeles Chargers",
                nfcTeam: "Tampa Bay Buccaneers"
            },
            {
                name: "Ben",
                picture: "Assets/ben.png",
                afcTeam: "Pittsburgh Steelers",
                nfcTeam: "Philadelphia Eagles"
            },
            {
                name: "Mark",
                picture: "Assets/mark.png",
                afcTeam: "Houston Texans",
                nfcTeam: "Washington Redskins"
            }
        ];

        // List of eliminated teams
        const eliminatedTeams = [
            "Minnesota Vikings",
            "Los Angeles Chargers",
            "Pittsburgh Steelers",
            "Denver Broncos",
            "Green Bay Packers",
            "Tampa Bay Buccaneers",
            "Detroit Lions",
            "Los Angeles Rams",
            "Baltimore Ravens",
            "Houston Texans"
        ];

        // Update Player Picks Table
        function updatePlayerPicks() {
            const tbody = document.getElementById("playerPicksBody");
            if (!tbody) {
                console.error("Player Picks table body not found.");
                return;
            }

            tbody.innerHTML = ""; // Clear existing rows

            players.forEach(player => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>
                        <img src="${player.picture}" alt="${player.name}" class="player-pic">
                        ${player.name}
                    </td>
                    <td class="centered ${eliminatedTeams.includes(player.afcTeam) ? 'eliminated' : ''}">
                        ${player.afcTeam}
                    </td>
                    <td class="centered ${eliminatedTeams.includes(player.nfcTeam) ? 'eliminated' : ''}">
                        ${player.nfcTeam}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update Winner and Loser Section
        function updateWinnerAndLoser(winnerIndex, loserIndex) {
            const winner = players[winnerIndex];
            const loser = players[loserIndex];

            const winnerPic = document.getElementById("winnerPic");
            const winnerName = document.getElementById("winnerName");
            const loserPic = document.getElementById("loserPic");
            const loserName = document.getElementById("loserName");

            if (winnerPic && winnerName && loserPic && loserName) {
                winnerPic.src = winner.picture;
                winnerName.textContent = winner.name;

                loserPic.src = loser.picture;
                loserName.textContent = loser.name;
            } else {
                console.error("Winner or Loser elements not found in the DOM.");
            }
        }

        // Initial Render
        document.addEventListener("DOMContentLoaded", () => {
            updatePlayerPicks();
            updateWinnerAndLoser(0, 6); // Example: Matt as winner, Mark as loser
        });
    </script>
</body>
</html>
