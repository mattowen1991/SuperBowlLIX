<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LIX!</title>
    <link rel="icon" type="image/png" sizes="48x48" href="Assets/nfl-favicon2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏈 Super Bowl LIX! 🏆</h1>
        <p>🔱 The Table of Champions 🔱</p>
    </header>

    <main>
        <section class="card">
            <h2>Player Picks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th class="header-with-logo">
                            <img src="Assets/nfc-logo.png" alt="NFC Logo" class="column-logo">
                            NFC Team
                        </th>
                        <th class="header-with-logo">
                            <img src="Assets/afc-logo.png" alt="AFC Logo" class="column-logo">
                            AFC Team
                        </th>
                    </tr>
                </thead>
                <tbody id="playerPicksBody"></tbody>
            </table>
        </section>
    </main>
</body>
</html>
