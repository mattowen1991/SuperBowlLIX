<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LIX!</title>
    <link rel="icon" type="image/png" sizes="48x48" href="Assets/nfl-favicon2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸˆ Super Bowl LIX! ğŸ†</h1>
        <p>ğŸ”± The Table of Champions ğŸ”±</p>
    </header>

    <main>
        <section class="card">
            <h2>Player Picks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/nfc-logo.png" alt="NFC Logo" class="column-logo">
                                NFC Team
                            </div>
                        </th>
                        <th>
                            <div class="header-with-logo">
                                <img src="Assets/afc-logo.png" alt="AFC Logo" class="column-logo">
                                AFC Team
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="playerPicksBody"></tbody>
            </table>
        </section>

        <section class="card">
            <h2>ğŸˆ Chiefs Vs Eagles ğŸ¦…</h2>
            <div class="highlight-container">
                <div class="highlight-item">
                    <h3>Winner</h3>
                    <div class="framed-pic winner">
                        <img id="winnerPic" src="Assets/ben.png" alt="Ben - Eagles">
                    </div>
                    <p id="winnerName">Ben - Eagles</p>
                </div>
                <div class="highlight-item">
                    <h3>Loser</h3>
                    <div class="framed-pic loser">
                        <img id="loserPic" src="Assets/matt.png" alt="Matt - Chiefs">
                    </div>
                    <p id="loserName">Matt - Chiefs</p>
                </div>
            </div>
        </section>

        <!-- Honorary Winners Section -->
        <section class="card">
            <h2>ğŸ† Honorary Winners ğŸ†</h2>
            <div class="honorary-winners-container">
                <div class="honorary-winner">
                    <img src="Assets/ben.png" alt="TBC" class="winner-pic">
                    <p class="winner-name">Ben</p>
                    <p class="winner-year">Super Bowl LIX - 2025</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Hardcoded data for the Super Bowl teams and players
        const players = [
            { name: "Matt", picture: "Assets/matt.png", afcTeam: "Kansas City Chiefs", nfcTeam: "Detroit Lions" },
            { name: "Gaz", picture: "Assets/gaz.png", afcTeam: "Buffalo Bills", nfcTeam: "Green Bay Packers" },
            { name: "Colesy", picture: "Assets/coley.png", afcTeam: "Denver Broncos", nfcTeam: "Minnesota Vikings" },
            { name: "Jarv", picture: "Assets/jarv.png", afcTeam: "Baltimore Ravens", nfcTeam: "Los Angeles Rams" },
            { name: "Joe", picture: "Assets/joe.png", afcTeam: "Los Angeles Chargers", nfcTeam: "Tampa Bay Buccaneers" },
            { name: "Ben", picture: "Assets/ben.png", afcTeam: "Pittsburgh Steelers", nfcTeam: "Philadelphia Eagles" },
            { name: "Mark", picture: "Assets/mark.png", afcTeam: "Houston Texans", nfcTeam: "Washington Redskins" }
        ];

        // List of eliminated teams
        const eliminatedTeams = [
            "Minnesota Vikings",
            "Los Angeles Chargers",
            "Pittsburgh Steelers",
            "Denver Broncos",
            "Green Bay Packers",
            "Tampa Bay Buccaneers",
            "Detroit Lions",
            "Los Angeles Rams",
            "Baltimore Ravens",
            "Houston Texans",
            "Buffalo Bills",
            "Washington Redskins",
            "Kansas City Chiefs"
        ];

        // Update Player Picks Table
        function updatePlayerPicks() {
            const tbody = document.getElementById("playerPicksBody");
            if (!tbody) {
                console.error("Player Picks table body not found.");
                return;
            }

            tbody.innerHTML = ""; // Clear existing rows

            players.forEach(player => {
                const row = document.createElement("tr");
                row.innerHTML = 
                    <td>
                        <img src="${player.picture}" alt="${player.name}" class="player-pic">
                        ${player.name}
                    </td>
                    <td class="centered ${eliminatedTeams.includes(player.nfcTeam) ? 'eliminated' : ''}">
                        ${player.nfcTeam}
                    </td>
                    <td class="centered ${eliminatedTeams.includes(player.afcTeam) ? 'eliminated' : ''}">
                        ${player.afcTeam}
                    </td>
                ;
                tbody.appendChild(row);
            });
        }

        // Initial Render
        document.addEventListener("DOMContentLoaded", () => {
            updatePlayerPicks();
        });
    </script>
</body>
</html>
